<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cocktail Face Off</title>
    <link id="pageStyle" rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Bad+Script&effect=neon" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&effect=fire-animation" rel="stylesheet">
    <script defer src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
  <body>
    <div id="filter">filter
        <div class="vanish" id="dropdown">Includes:
            <input type="checkbox" checked>Vodka</input>
            <input type="checkbox" checked>Gin</input>
            <input type="checkbox" checked>Bourbon</input>
            <input type="checkbox" checked>Whiskey</input>
            <input type="checkbox" checked>Tequilla</input>
        </div>
    </div>
    <div class="vanish" id="drink-pop-up"> HEY</div>
    <div>
        <div id="logo">
            <h1 class="font-effect-neon">Cocktail</h1>
            <h4 class="face-off-font">FACE/OFF</h4>
        </div>
        <div>
            <ol id="rank-list">COCKTAIL POWER RATINGS
                <li id="li1"> </li>
                <li id="li2"> </li>
                <li id="li3"> </li>
                <li id="li4"> </li>
                <li id="li5"> </li>

            </ol>
        </div>
        
    </div>
    <div id="drinks">
        <div class="cocktail" id="cocktail-1">
            <h2 id="cocktail-1-text">name</h2>
            <img id="cocktail-1-image" src="" />
            <h6 id="cocktail-1-rating"></h6>
            <ul>
                <li id="cocktail-1-recipe1"></li>
                <li id="cocktail-1-recipe2"></li>
                <li id="cocktail-1-recipe3"></li>
                <li id="cocktail-1-recipe4"></li>
                <li id="cocktail-1-recipe5"></li>
            </ul>
        </div>
         <h2 class="versus">VS.</h2> 
        <div class="cocktail" id="cocktail-2">
            <h2 id="cocktail-2-text">name</h2>
            <img id="cocktail-2-image" src="" />
            <h6 id="cocktail-2-rating"></h6>
            <ul>
                <li id="cocktail-2-recipe1"></li>
                <li id="cocktail-2-recipe2"></li>
                <li id="cocktail-2-recipe3"></li>
                <li id="cocktail-2-recipe4"></li>
                <li id="cocktail-2-recipe5"></li>
            </ul>
         </div>
    </div>
</body>
</html>
